version: '2'

networks:
  default:
    external:
      name: latelier

services:
  dss:
    image: dataiku/dss
    container_name: dss
    volumes:
      - ./data:/home/dataiku/dss
      - ./jdbc:/home/dataiku/dss/lib/jdbc
      - ./requirements.txt:/home/dataiku/requirements.txt
    mem_limit: 12g
    ports:
      - "10000:10000"
    environment:
      - http_proxy=${http_proxy}
      - https_proxy=${https_proxy}
#    command: /home/dataiku/dss/bin/pip install --proxy ${http_proxy} -r requirements.txt 
